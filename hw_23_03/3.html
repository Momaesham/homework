<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./3.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Personal details</h1>
        <form action="">
            <div class="left">
                <section>
                    <div class="contant__img">
                        <span class="material-icons">
                            person
                        </span>
                        <label for="first__name">First Name</label>
                    </div>
                    <input placeholder="First Name" type="text" name="" id="first__name">
                </section>
                <section>
                    <div class="contact__img">
                        <span class="material-icons">
                            home
                            </span>
                        <label for="addres">Address</label>
                    </div>
                    <textarea name="" id="" cols="39" rows="8"></textarea>
                </section>
                <section>
                    <div class="contact__img">
                        <span class="material-icons">
                            lock
                            </span>
                        <label for="password">Password</label>
                    </div>
                    <input placeholder="Password" type="password" name="" id="password">
                </section>
                <section>
                    <div class="contant__img">
                        <span class="material-icons">
                            key
                            </span>
                        <label for="pincode">Pincode</label>
                    </div>
                    <input placeholder="Pincode" type="text" name="" id="pincode">
                </section>
            </div>



            <div class="right">
                <section>
                    <div class="contant__img">
                    <label for="last__name">Last Name</label>
                    </div>
                    <input placeholder="Last Name" type="text" name="" id="last__name">
                </section>
                <section>
                    <div class="contant__img">
                        <span class="material-icons">
                            flag
                            </span>
                        <label for="country">Country</label>
                    </div>
                    <select name="" id="country">
                        <option value="">Select Country</option>
                        <option value="">Беларусь</option>
                        <option value="">Франция</option>
                        <option value="">Испания</option>
                        <option value="">Великобритания</option>
                    </select>
                </section>
                <section>
                    <div class="contact__img">
                        <span class="material-icons">
                            email
                        </span>
                        <label for="Email">Email</label>
                        
                    </div>
                    <input placeholder="example@email.com" type="email" name="" id="Email">
                </section>
                <section>
                    <div class="contact__img">
                        <span class="material-icons">
                            refresh
                        </span>
                    <label for="ConfirmPassword">Confirm Password</label>
                </div>
                    <input placeholder="Confirm Password" type="password" name="" id="">
                </section>
                <section>
                    <div class="contact__img">
                        <span class="material-icons">
                            phone_iphone
                            </span>
                        <label for="contactNumber">Contact Number</label>
                    </div>
                    <input placeholder="Contact Number" type="text" name="" id="contactNumber">
                </section>
            </div>
        </form>
    </div>
</body>
</html>
