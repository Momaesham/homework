<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./6.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Responsive Registration Form</h1>
        <form action="">
            <section>
                <div class="img__block">
                    <span class="material-icons">
                        email
                    </span>
                    <input placeholder="Email" type="email" name="" id="">
                </div>
            </section>
            <section>
                <div class="img__block">
                    <span class="material-icons">
                        lock
                    </span>
                    <input placeholder="Password" type="password" name="" id="">
                </div>
            </section>
            <section>
                <div class="img__block">
                    <span class="material-icons">
                        lock
                    </span>
                    <input placeholder="Re-type Password" type="password" name="" id="">
                </div>
            </section>
            <div class="duo">
                <section>
                    <div class="img__block">
                        <span class="material-icons">
                            person
                        </span>
                        <input placeholder="First Name" type="text" name="" id="">
                    </div>
                </section>
            
                <section>
                    <div class="img__block">
                        <span class="material-icons">
                            person
                        </span>
                        <input placeholder="Last Name" type="text" name="" id="">
                    </div>
                </section>
            </div>
            
            <section class="gender">
                <input type="radio" name="" id="gender">
                <label for="gender">Male</label>
                <input type="radio" name="" id="gender">
                <label for="gender">Female</label>
            </section>
            <select name="" id="">
                <!--<option value="">Select a Country</option>-->
                <option value="">Belarus</option>
                <option value="">Russia</option>
                <option value="">Brazil</option>
                <option value="">USA</option>
                <option value="">Ukraine</option>
            </select>
            
            <section class="terms__news">
                <input type="checkbox" name="" id="terms">
                <label for="terms">I agree with terms and conditions</label>
            </section>
            <section class="terms__news">
                <input type="checkbox" name="" id="newsletter">
                <label for="newsletter">I want to receive the newsletter</label>
            </section>
            <button type="submit">Register</button>
        </form>
        
    </div>
</body>
</html>
